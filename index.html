<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dotted</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="but round">
    W
  </div>
  <div class="but round red">
    I
  </div>
  <div class="but round blue">
    S
  </div>
  <div class="but round yellow">
    P
  </div>
  <svg height="0" width="0"><filter height="100%" id="grainy" width="100%" x="0" y="0"><feTurbulence baseFrequency=".753" type="fractalNoise"></feTurbulence><feColorMatrix type="saturate" values="0"></feColorMatrix><feComposite in="SourceGraphic" operator="in"></feComposite></filter><filter id="inset"><feGaussianBlur stdDeviation="1"></feGaussianBlur><feComposite in="SourceGraphic" operator="out" result="inverse"></feComposite><feFlood flood-color="hsla(0, 0%, 100%, .375)"></feFlood><feComposite in2="inverse" operator="in"></feComposite><feComposite in2="SourceGraphic" operator="over"></feComposite></filter><filter id="emboss"><feGaussianBlur in="SourceAlpha" stdDeviation="9"></feGaussianBlur><feSpecularLighting lighting-color="#ededed" specularConstant=".75" specularExponent="17" surfaceScale="2"><fePointLight x="50%" y="-29000" z="20000"></fePointLight></feSpecularLighting><feComposite in2="SourceAlpha" operator="in"></feComposite><feComposite in="SourceGraphic" k1="0" k2="1" k3="1" k4="0" operator="arithmetic"></feComposite></filter></svg>
</body>
</html>
